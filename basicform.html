<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="basicform.css" />
  </head>
  <body>
    <form action="  " method="get">
      <h2>ĐĂNG KÝ HỌC VIÊN</h2>
      <label>Họ và tên</label>
      <input type="text" name="name" /> <br />
      <label>Ngày sinh</label>
      <input type="text" name="birth" /> <br />
      <label>Giới tính</label>
      <input type="radio" name="gender" /> Nam
      <input type="radio" name="gender" /> Nữ <br />
      <label>Địa chỉ</label>
      <input type="text" name="address" /> <br />
      <label>Lớp</label>
      <select name="class">
        <option>-Chọn lớp-</option>
        <option>Lớp 10</option>
        <option>Lớp 11</option>
        <option>Lớp 12</option>
      </select>
      <br />
      <label>Email</label>
      <input type="text" name="email" /> <br />
      <label>Điện thoại</label>
      <input type="text" name="phone" /> <br />
      <label><input type="submit" name="submit" value="Đăng ký" /></label>
      <label><input type="reset" name="reset" value="Nhập lại" /></label>
    </form>
  </body>
</html>
